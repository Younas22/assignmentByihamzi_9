<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1> Contact Us Form </h1>
    <form action="">
        <label for="user">Username: </label>
        <input type="text" id="user" placeholder="username" required> <br> <br>
        <label for="pass"> Password</label>
        <input type="password" id="pass" placeholder="password" required><br><br>
        <label for="email"> Email </label>
        <input type="email" id="email" placeholder="email" required><br><br>

        <p>Select your gender</p>

        <label for="Male">Male </label>
        <input type="radio" name="gender" id="Male"><br>

        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female"><br>

        <label for="other">other</label>
        <input type="radio" name="gender" id="other"><br>

        <label for="age">Select your age</label>
         <select name="" id="age">
         <option value="10-20"> 10-20</option>
         <option value="20-30">20-30 </option>
         <option value="30-40">30-40</option>
         </select> <br>
         <p>Comment</p>
         <textarea name="" id="" cols="30" rows="10" placeholder="Text"></textarea><br>
         <label for="color">Pick a color</label>
         <input type="color" name="" id=""><br>
        
         <label for="date&time">Select Date & Time </label>
         <input type="date" name="" id=""><br>

        <label for="file">Upload a file</label>
         <input type="file" name="file" id=""><br>



        <input type="submit" value=" Login ">
    </form>
</body>
</html>
